<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-card class="reactor-card" *ngFor="let reactor of reactors | async">
    <ion-card-header>
      <button ion-item detail-none (click)="goToReactorDetail(reactor)">
        <ion-avatar *ngIf="reactor.profilePic" item-left>
          <img [src]="reactor.profilePic" alt="Reactor profile pic">
        </ion-avatar>
        <h2 *ngIf="reactor?.firstName || reactor?.lastName">
          {{reactor.firstName}} {{reactor.lastName}}
        </h2>
      </button>
    </ion-card-header>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="goToReactorTwitter(speaker)">
          <ion-icon name="logo-twitter"></ion-icon>
          Tweet
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-left (click)="openReactorShare(speaker)">
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="primary" icon-left (click)="openContact(speaker)">
          <ion-icon name='chatboxes'></ion-icon>
          Contact
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
